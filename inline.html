<!DOCTYPE html>

<!--Fig.4.1:inline.html-->
<!--Using inline styles-->
<html>
<head>
	<title>Inline Styles</title>
</head>
<body>
	<button>
	<a href="chapter4.html">Back</a>
</button>
	<p>This text does not have any style applied to it.</p>

	<!--The style attribute allows you to declare-->
	<!--inline styles.Separate multiple -->
	<!--style properties with a semicolon.-->
	<p style="font-size:20pt;">This text has the <em>
		font-size</em> applied to it,making it 20pt.</p>

		<p style="font-size: 20pt; color:  deepskyblue;">
			This text has the <em>font-size</em> and <em>color</em> styles applied to it,making it 20pt and deep sky blue.</p>

</body>
</html>
